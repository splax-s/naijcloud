apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane
  namespace: naijcloud
  labels:
    app: control-plane
spec:
  replicas: 2
  selector:
    matchLabels:
      app: control-plane
  template:
    metadata:
      labels:
        app: control-plane
    spec:
      containers:
      - name: control-plane
        image: naijcloud/control-plane:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9091
          name: metrics
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: naijcloud-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: naijcloud-secrets
              key: REDIS_URL
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: naijcloud-config
              key: LOG_LEVEL
        - name: METRICS_PORT
          valueFrom:
            configMapKeyRef:
              name: naijcloud-config
              key: METRICS_PORT
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: control-plane
  namespace: naijcloud
  labels:
    app: control-plane
spec:
  selector:
    app: control-plane
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  - port: 9091
    targetPort: 9091
    name: metrics
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: control-plane-external
  namespace: naijcloud
  labels:
    app: control-plane
spec:
  selector:
    app: control-plane
  ports:
  - port: 80
    targetPort: 8080
    name: http
  type: LoadBalancer
