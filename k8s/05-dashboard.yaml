apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: naijcloud
  labels:
    app: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: naijcloud/dashboard:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXTAUTH_URL
          valueFrom:
            configMapKeyRef:
              name: naijcloud-config
              key: NEXTAUTH_URL
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: naijcloud-secrets
              key: NEXTAUTH_SECRET
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: naijcloud-config
              key: NEXT_PUBLIC_API_URL
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: naijcloud
  labels:
    app: dashboard
spec:
  selector:
    app: dashboard
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-external
  namespace: naijcloud
  labels:
    app: dashboard
spec:
  selector:
    app: dashboard
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer
