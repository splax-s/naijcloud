global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'control-plane'
    static_configs:
      - targets: ['control-plane:9091']
    metrics_path: '/metrics'
    scrape_interval: 10s
    
  - job_name: 'edge-proxy'
    static_configs:
      - targets: ['edge-proxy:9092']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
